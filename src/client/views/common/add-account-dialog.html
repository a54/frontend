<div class="ngdialog-message">
    <h3>
        Add new account
        <i ng-show="instagramVisible" class="fa fa-instagram pull-right"></i>
        <i ng-show="pinterestVisible" class="fa fa-pinterest pull-right"></i>
    </h3>

    <div ng-show="optionsVisible" class="text-center">
        <a type="button" class="btn btn-sm btn-outline btn-primary" ng-click="choose(1)">
            <i class="fa fa-instagram"></i> Instagram
        </a>

        <a type="button" class="btn btn-sm btn-outline btn-primary" ng-click="choose(2)">
            <i class="fa fa-pinterest"></i> Pinterest
        </a>

        <a type="button" class="btn btn-sm btn-primary" disabled="">
            <i class="fa fa-facebook-square"></i> Facebook
        </a>

        <a type="button" class="btn btn-sm btn-primary" disabled="">
            <i class="fa fa-twitter"></i> Twitter
        </a>

    </div>

    <div ng-show="instagramVisible">
        <form class="form-horizontal" name="addAccountForm">
            <p>Enter credentials of Instagram account</p>
            <div class="form-group">
                <label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <!--<input type="email" placeholder="Email" class="form-control">-->
                    <input type="text" autocomplete="off" id="account-username" ng-model="username" name="account-username" class="form-control input-sm" required placeholder="{{'DASH_ADD_ACCOUNT_INPUT_USERNAME_PLACEHOLDER' | translate}}">
                    <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <!--<input type="password" placeholder="Password" class="form-control">-->
                    <input type="password" autocomplete="off" id="account-password" ng-model="password" name="account-password" class="form-control input-sm" required placeholder="{{'DASH_ADD_ACCOUNT_INPUT_PASSWORD_PLACEHOLDER' | translate}}">
                    <!--<span class="help-block m-b-none text-navy">Example block-level help text here.</span>-->
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <button ng-class="{'btn btn-primary btn-sm' : !sending, 'btn btn-primary btn-sm disabled' : sending}" ng-click="addAccount()">{{'DASH_ADD_ACCOUNT_BUTTON' | translate}}</button>
                    <button class="btn btn-sm btn-outline btn-default" ng-click="showOptions()">{{'CANCEL' | translate}}</button>
                </div>
            </div>
        </form>
    </div>

    <div ng-show="pinterestVisible">
        Redirecting...
    </div>

</div>
