

    <div class="row middle-box text-center loginscreen  animated fadeIn" style="padding-top: 80px; position: relative; margin-top: 10px;">
        <div style="padding-bottom: 10px;">
            <a href="../">
                <img alt="Postaddict" class="img-circle" src="images/postaddict-logo-round-180.png" style="width: 64px; height: auto;">
            </a>
        </div>

        <div>

            <h2>{{'LOGIN_WELCOME' | translate}}</h2>
            <p>{{'LOGIN_P_1' | translate}}</p>
            <form name="loginForm" ng-submit="vm.login()" class="m-t">
                <div class="form-group">
                    <input type="email" ng-model="vm.email" name="email" class="form-control" required placeholder="{{'LOGIN_INPUT_USERNAME_PLACEHOLDER' | translate}}">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="vm.password" name="password" class="form-control" required placeholder="{{'LOGIN_INPUT_PASSWORD_PLACEHOLDER' | translate}}">
                </div>
                <button type="submit" ng-class="{'btn btn-primary block full-width m-b' : !vm.sending, 'btn btn-primary block full-width m-b disabled' : vm.sending}">{{'LOGIN_BUTTON' | translate}}</button>

                <p><a ui-sref="reset"><small>{{'LOGIN_FORGOT_PASSWORD' | translate}}</small></a></p>

<!--                <p class="text-muted text-center"><small>Do not have an account?</small></p>-->
                <a class="btn btn-sm btn-white btn-block" ui-sref="signup">{{'LOGIN_CREATE_AN_ACCOUNT_BUTTON' | translate}}</a>
            </form>
            <!--<p class="m-t"> <small>Postaddict.me &copy; 2015</small> </p>-->
        </div>

        <hr/>

        <div class="row">
            <div class="col-xs-12">
                <b>Postaddict.me</b> Â© 2014 - 2017
            </div>
        </div>
    </div>
