<div class="lock-word animated fadeIn">
</div>
<div class="middle-box text-center lockscreen animated fadeIn" style="padding-top: 80px; position: relative; margin-top: 10px;">
    <div style="padding-bottom: 10px;">
        <a href="../">
            <img alt="Postaddict" class="img-circle" src="images/postaddict-logo-round-180.png" style="width: 64px; height: auto;">
        </a>
    </div>

    <div>
        <h2>{{'RESET_H' | translate}}</h2>
        <p>{{'RESET_P' | translate}}</p>
        <form name="reset" ng-submit="vm.resetPassword()" class="m-t">
            <div class="form-group">
                <input type="email" ng-model="vm.email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" ng-class="{'btn btn-primary block full-width' : !vm.sending, 'btn btn-primary block full-width disabled' : vm.sending}">{{'RESET_BUTTON' | translate}}</button>
            <br>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">{{'RESET_LOGIN_BUTTON' | translate}}</a>
        </form>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-12">
            <b>Postaddict.me</b> Â© 2014 - 2017
        </div>
    </div>
</div>
